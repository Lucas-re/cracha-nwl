<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <title> Gabriel - DoWhile 2021</title>
</head>

<body>
  <main>
    <div class="container">

      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="selo rocketseat"> <!--selo rocketseat-->
        </span>
        <img id="personal_image" src="images/.jpg" alt="foto pessoal"> <!--imagem pessoal-->
      </div>

      <h1 id="user_name">Gabriel Lucas</h1> <!--titulo da página-->

      <a id="user_link_profile" href="https://github.com/lucas-re" target="_blank"><!--link e imagem para o github-->
        <img id="iamge_github_icon" src="images/github.svg" alt="icon Github">
        <span id="name_user_github">llucasreis</span>
      </a>
      

      <p id="user_bio">An instructor focused on helping people start programing for web</p>

      <ul id="social_links">

        <li class="youtube"> <!--icone e link para o youtube-->
          <a href="https://youtube.com/rocketseat" target="_blank">
          <img src="images/youtube.svg" alt="Youtube icon">
        </a>
        </li>

        <li class="facebook"> <!--icone e link para o facebook-->
          <a href="https://facebook.com/rocketseat" target="_blank">
          <img src="images/facebook.svg" alt="Facebook icon">
        </a>
        </li>

        <li class="instagram"> <!--icone e link para o instagram-->
          <a href="https://instagram.com/rocketseat" target="
          _blank">
          <img src="images/instagram.svg" alt="Instagram icon">
        </a>
        </li>

        <li class="twitter"> <!--icone e link para o twitter-->
          <a href="https://twitter.com/rocketseat" target="_blank">
          <img src="images/twitter.svg" alt="Twitter icon">
        </a>
        </li>

      </ul>
    </div>
  </main>

  <script src="main.js"></script> <!-- Arquivo javascript da página -->

</html>
